<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>P O O L by Andr oDei</title>
  <meta name="description" content="Тапни по воде чтобы переключить музыку для Сережи в бассейне">
  <meta property="og:title" content="P O O L by Andr oDei">
  <meta property="og:description" content="Тапни по воде чтобы переключить музыку для Сережи в бассейне">
  <meta property="og:image" content="/ball.png">
  <meta property="og:url" content="https://pool.indexmod.xyz">
  <meta property="og:type" content="website">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
  <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-title" content="P O O L">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #00BFD8;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    #player-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      cursor: pointer;
    }

    #grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    line {
      stroke: white;
      stroke-width: 2;
      shape-rendering: geometricPrecision;
    }

    #bouncer {
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <svg id="grid"></svg>
  <div id="player-screen"></div>
  <div id="flash"></div>
  <img id="bouncer" src="/ball.png" alt="ball">

  <script>
    const repo = "indexmod/pool";
    let audioFiles = [];
    let currentAudioIndex = 0;
    const audioElement = new Audio();

    const flash = document.getElementById("flash");
    const screen = document.getElementById("player-screen");
    const svg = document.getElementById("grid");

    async function fetchAudioFiles() {
      try {
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/`);
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const files = await response.json();

        audioFiles = files
          .filter(f => /\.(mp3|wav|ogg|m4a)$/i.test(f.name))
          .map(f => f.download_url);

        if (audioFiles.length === 0) {
          console.error("Нет аудиофайлов");
        }
      } catch (err) {
        console.error("Ошибка загрузки аудио:", err);
      }
    }

    function playNextTrack() {
      if (audioFiles.length === 0) return;

      audioElement.src = audioFiles[currentAudioIndex];
      audioElement.play().catch(err => console.error("Ошибка воспроизведения:", err));

      currentAudioIndex = (currentAudioIndex + 1) % audioFiles.length;
    }

    function flashAndPlay() {
      flash.style.opacity = "1";
      setTimeout(() => {
        flash.style.opacity = "0";
        playNextTrack();
      }, 100);
    }

    screen.addEventListener("click", flashAndPlay);
    audioElement.addEventListener("ended", playNextTrack);
    document.addEventListener("DOMContentLoaded", () => {
      fetchAudioFiles();
      createGrid();
      animate();
    });

    const cols = 40;
    const rows = 40;
    const spacing = 40;
    let lines = [];

    function createGrid() {
      svg.innerHTML = "";
      const width = window.innerWidth;
      const height = window.innerHeight;
      svg.setAttribute("viewBox", `0 0 ${width} ${height}`);
      lines = [];

      for (let y = 0; y <= rows; y++) {
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", 0);
        line.setAttribute("y1", y * spacing);
        line.setAttribute("x2", cols * spacing);
        line.setAttribute("y2", y * spacing);
        svg.appendChild(line);
        lines.push(line);
      }

      for (let x = 0; x <= cols; x++) {
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", x * spacing);
        line.setAttribute("y1", 0);
        line.setAttribute("x2", x * spacing);
        line.setAttribute("y2", rows * spacing);
        svg.appendChild(line);
        lines.push(line);
      }
    }

    function animate() {
      const t = Date.now() * 0.002;
      lines.forEach((line, i) => {
        const offset = Math.sin(t + i) * 3;
        if (i < rows + 1) {
          line.setAttribute("y1", i * spacing + offset);
          line.setAttribute("y2", i * spacing + offset);
        } else {
          line.setAttribute("x1", (i - (rows + 1)) * spacing + offset);
          line.setAttribute("x2", (i - (rows + 1)) * spacing + offset);
        }
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", createGrid);

    const ball = document.getElementById("bouncer");
    let posX = 100;
    let posY = 100;
    let speedX = 2;
    let speedY = 2;

    function moveBall() {
      const ballWidth = 100;
      const ballHeight = 100;
      const maxX = window.innerWidth - ballWidth;
      const maxY = window.innerHeight - ballHeight;

      posX += speedX;
      posY += speedY;

      if (posX <= 0 || posX >= maxX) speedX *= -1;
      if (posY <= 0 || posY >= maxY) speedY *= -1;

      ball.style.left = `${posX}px`;
      ball.style.top = `${posY}px`;

      requestAnimationFrame(moveBall);
    }

    moveBall();
  </script>
</body>
</html>
